<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Manager</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <div class="header-title-container">
            <h1>Case Manager</h1>
            <span id="current-file-name"></span>
        </div>
        <div class="file-controls">
            <button id="search-cases-button">Search</button>
            <button id="toggle-archived-button">Archived Cases</button>
            <button id="toggle-post-live-button">Post-live</button>
            <button id="save-button">Save Changes</button>
            <label for="file-loader" class="file-button">Load Cases</label>
            <input type="file" id="file-loader" accept=".txt">
        </div>
    </header>

    <div id="horizontal-menu">
        <button id="new-case-button">+ New Case</button>
        <div id="tabs-container">
        </div>
    </div>

    <main>
        <nav id="left-sidebar">
            <div id="pending-tasks-container" class="hidden">
                <h3>Pending Tasks</h3>
                <div id="pending-tasks-list">
                    <!-- Pending tasks will be rendered here -->
                </div>
            </div>
        </nav>

        <div id="archived-list" class="hidden">
            <h3>Archived Cases</h3>
            <!-- Archived cases list will be inserted here -->
        </div>

        <div id="post-live-list" class="hidden">
            <h3>Post-live Cases</h3>
            <!-- Post-live cases list will be inserted here -->
        </div>

        <div id="content-container">
            <div class="welcome-message">
                <h2>Welcome!</h2>
                <p>To get started, create a new case or load an existing <code>baseDeCasos.txt</code> file.</p>
            </div>
        </div>



    </main>

    <!-- Template for a new case tab -->
    <template id="case-tab-template">
        <button class="tab" draggable="true"></button>
    </template>

    <!-- Template for the content of a case -->
    <template id="case-content-template">
        <div class="case-content">
            <div class="case-header">
                <input type="text" class="case-title-input" placeholder="Case Title">
                <div class="status-and-tags-container">
                    <div class="case-status-container">
                        <div class="status-dropdown">
                            <div class="status-selected">
                                <span class="status-text"></span>
                            </div>
                            <div class="status-options hidden">
                                <!-- Status options will be populated by JS -->
                            </div>
                        </div>
                        <span class="status-info-icon hidden">&#x24D8;</span>
                    </div>
                    <div class="tags-container">
                        <!-- Tags will be added here -->
                    </div>
                </div>
                <div class="case-meta">
                    <button class="copy-case-number-button-content">&#x1f4cb;</button>
                    <input type="text" class="case-number-input" placeholder="Case Number">
                    <input type="datetime-local" class="case-launch-date-input">
                    <div class="tag-input-container">
                        <input type="text" class="tag-input" placeholder="Add tag...">
                        <button class="add-tag-button">Add Tag</button>
                    </div>
                </div>
                <div class="case-options">
                    <button class="favorite-button" title="Mark as favorite">&#9734;</button>
                    <label><input type="checkbox" class="special-project-checkbox"> Special Project</label>
                    <label><input type="checkbox" class="can-launch-sooner-checkbox"> Can Launch Sooner</label>
                    <label><input type="checkbox" class="content-automated-checkbox"> Content Automated</label>
                    <label><input type="checkbox" class="post-live-checkbox"> Post-live</label>
                </div>
            </div>
            <div class="cs-files-area">
                <button class="manage-cs-files-button">Manage CS Files</button>
            </div>
            <div class="case-body">
                <section class="diary-section">
                    <h3>Case Diary</h3>
                    <div class="diary-toolbar hidden">
                        <button class="format-button" data-format="bold">B</button>
                        <button class="format-button" data-format="italic">I</button>
                        <button class="format-button" data-format="underline">U</button>
                        <input type="color" class="diary-color-input" title="Text color">
                    </div>
                    <div class="diary-editable" contenteditable="true"></div>
                    <div class="diary-input-area">
                        <button class="add-diary-button">Add Entry</button>
                    </div>
                    <div class="diary-entries"></div>
                </section>
                <section class="checklist-section">
                    <h3>Checklist</h3>
                    <div class="checklist-input-area">
                        <input type="text" placeholder="New task...">
                        <button class="add-checklist-button">Add Task</button>
                    </div>
                    <ul class="checklist-items"></ul>
                </section>
            </div>
            <div class="case-footer">
                <button class="archive-case-button">Archive Case</button>
                <button class="delete-case-button hidden">Delete Permanently</button>
            </div>
            <div class="status-info-popup hidden">
                <div class="status-info-popup-content">
                    <span class="status-info-popup-close-button">&times;</span>
                    <p>Placeholder text: Lorem ipsum dolor sit amet consectetur adipiscing elit. Quisque faucibus ex sapien vitae pellentesque sem placerat. In id cursus mi pretium tellus duis convallis.</p>
                </div>
            </div>
        </div>
    </template>

    <!-- Modal for CS Files -->
    <div id="pending-tasks-modal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <h3>Pending Tasks</h3>
            <div id="pending-tasks-list">
                <!-- Pending tasks will be rendered here -->
            </div>
        </div>
    </div>

    <div id="cs-files-modal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <h2>Manage CS Files</h2>
            
            <div class="cs-files-input-area-modal">
                <h4>Add New CS File</h4>
                <div class="cs-files-inputs">
                    <input type="text" class="cs-file-nome" placeholder="Name">
                    <input type="text" class="cs-file-url" placeholder="URL">
                    <input type="text" class="cs-file-profile" placeholder="Profile">
                    <input type="text" class="cs-file-collection" placeholder="Collection">
                    <input type="text" class="cs-file-product-id" placeholder="Product ID">
                </div>
                <div class="cs-files-actions">
                    <button class="add-cs-file-button-modal">Add</button>
                </div>
            </div>

            <hr>

            <h3>Registered CS Files</h3>
            <div id="cs-files-list">
                <!-- CS Files will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Search Modal -->
    <div id="search-modal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close-button">&times;</span>
            <h2>Search Cases</h2>
            <div class="search-controls">
                <input type="text" id="search-input" placeholder="Type to search...">
                <button id="search-button">Search</button>
                <button id="reset-search-button">Reset</button>
            </div>
            <div id="search-results">
                <!-- Search results will appear here -->
            </div>
            <div id="search-case-content-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
